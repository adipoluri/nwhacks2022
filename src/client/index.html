<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="index.css" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <script src="app.js"></script>
</head>
<body>
  <div id="app">
    <div id="banner">
      <nav id="navBar">
        <ul> 
        <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">How To Play</a></li>
      </ul>
      </nav>
      <div id="imageBanner">
        <img src="../img/SpotifyLogo2.png">
      </div>
    </div>
  </div>
  <div id="home">
    <div id="info">
      <h1 id="title">Welcome to Spotify Guessing Game</h1>
      <h3 id="gameInfo">No need to register, get started by creating a room below and inviting friends or by joining a pre-made room to compete against friends!</h3>
      <br/>
      <h3 id="gameInfo">Don't know how to play? Click the 'How To Play' button on the top to learn more!</h3>
    </div>

    <div id="name">
      <h3 id="gameInfo">Enter your name:</h3>
      <input id="playerName" type="text" value="Guest">
      <button>Change Name</button>
    </div>

    <div id="buttonDiv">
      <button href="lobby.html" id="joinRoomButton" onclick="showHideRoomCode()">Enter Code</button>
      <button id="createRoomButton">Create Room</button>
      <div id="inputBox">
        <input class="hide" id="roomCodeInput" type="text" id="textInput"/>
        <button class="hide" id="submitRoomCode">Submit</button>
      </div>
    </div>
  </div>
  <div id="testdiv" style="display:none">
    <h1>It works</h1>
  </div>
  <script src="https://cdn.socket.io/4.4.1/socket.io.js"></script>
  <script src="player.js"></script>
  <script src="client.js"></script>
  <script src="https://unpkg.com/vue@next"></script>
</body>
</html>
